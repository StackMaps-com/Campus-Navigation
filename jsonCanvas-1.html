<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indoor Map Maker</title>
  <link rel="stylesheet" href="jsonCanvas-1.css" />
</head>
<body>
  <h2>Indoor Map Maker â€“ Convert Floor Plan to JSON</h2>
  <div id="controls">
    <input type="file" id="uploadImage" accept="image/*" />
    <label for="originalScale">Original Scale:</label>
    <input type="number" id="originalScale" value="1.0" step="0.01">
    <label for="referenceScale">Reference Scale:</label>
    <input type="number" id="referenceScale" value="100.0" step="0.01">
    <button onclick="startNewShape()">Start New Shape (Room)</button>
    <button onclick="undoLastPoint()">Undo Last Point</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="resetCanvas()">Reset</button>
    <button onclick="exportJSON()">Export JSON</button>
    <!-- <input type="file" id="loadJSONFile" accept=".json" style="display: none;"> -->
    <!-- <button onclick="document.getElementById('loadJSONFile').click()">Open JSON</button> -->
  </div>

  <div id="toolControls">
    <h3>Tools</h3>
    <button onclick="setTool('drawRoom')" class="tool-button active">Draw Room</button>
    <button onclick="setTool('placeNode')" class="tool-button">Place Node</button>
    <button onclick="setTool('connectEdge')" class="tool-button">Connect Edge</button>
    <!-- <input type="file" id="loadJSONFile" accept=".json" style="display: none;"> -->
    <!-- <button onclick="document.getElementById('loadJSONFile').click()">Open JSON</button> -->
  </div>

  <div id="imageContainer">
    <canvas id="canvas"></canvas>
  </div>

  <!-- <textarea id="jsonOutput" readonly></textarea> -->
  <script src="jsonCanvas-1.js">;</script>
</body>
</html>
